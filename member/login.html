<body class="login">
<div class="content">
    <div class="logo">
        <a href="/index.html">
            <img src="/images/logo_file.png" alt="" width="150"/>
        </a>
    </div>
    <form class="loginForm" action="#" method="POST">
        <h4>Login to Your Account</h4>
        <label>Email</label>
        <div id="box-1" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Write Email Address" required="required">
        </div>
        <label>Password</label>
        <div id="box-2" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Write Password" required="required">
        </div>

        <div class="form-actions">
            <button type="submit" id="register-submit-btn" class="btn btn-success signInBtn uppercase">Sign in</button>
        </div>
    </form>

    <p class="create-account">
        New to ABLE?
        <a href="/member/sign_up.html">Create an account</a>.
    </p>
</div>
