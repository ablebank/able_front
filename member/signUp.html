<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/index.html">
        <img src="/images/logo_file.png" alt="" width="150"/>
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" action="/member/member_sms_auth.html" method="post">
        <h3 class="font-green">회원가입</h3>
        <p class="hint">EMAIL & SMS 인증을 받아야 가입 가능합니다.</p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">EMAIL</label>
            <div class="input-group">
                <input type="text" class="form-control placeholder-no-fix" type="text" placeholder="이메일을 입력하세요" name="email">
                <span id="sendMail" class="input-group-addon success">메일전송</span>
            </div>
            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">EMAIL Security key</label>
            <div class="input-group">
                <input class="form-control placeholder-no-fix" type="text" placeholder="메일 보안코드를 입력하세요" name="emailKey">
                <span id="authKeyConfirm" class="input-group-addon success">확인</span>
            </div>
            <div class="help-block"></div>
        </div>

        <div class="form-group form-term">
            <label class="control-label visible-ie8 visible-ie9">SMS</label>
            <div class="input-group">
                <input type="text" class="form-control placeholder-no-fix" type="text" placeholder="전화번호를 입력하세요 (숫자만 입력)" name="phone">
                <span id="sendMail" class="input-group-addon success">문자전송</span>
            </div>
            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">SMS Security key</label>
            <div class="input-group">
                <input class="form-control placeholder-no-fix" type="text" placeholder="문자 보안코드를 입력하세요" name="smsKey">
                <span id="authKeyConfirm" class="input-group-addon success">확인</span>
            </div>
            <div class="help-block"></div>
        </div>

        <div class="form-group form-term">
            <label class="control-label visible-ie8 visible-ie9">PASSWORD</label>
            <div class="input-group">
                <input type="text" class="form-control placeholder-no-fix" type="text" placeholder="패스워드를 입력하세요(6자리 이상)" name="password">
                <span id="authKeyConfirm" class="input-group-addon success">확인</span>
            </div>
            <div class="help-block"></div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">RE-PASSWORD</label>
            <div class="input-group">
                <input class="form-control placeholder-no-fix" type="text" placeholder="패스워드를 한번 더 입력해주세요" name="repassword">
                <span id="authKeyConfirm" class="input-group-addon success">확인</span>
            </div>
            <div class="help-block"></div>
        </div>
        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline">뒤로</button>
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">완료</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>

<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/js.cookie.min.js" type="text/javascript"></script>
<script src="/js/jquery.validate.js" type="text/javascript"></script>
<script src="/js/member/signup.js" type="text/javascript"></script>
</body>

</html>
