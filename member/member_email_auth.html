    <form class="register-form" action="/member/member_sms_auth.html" method="post">

            <label class="control-label visible-ie8 visible-ie9">Email</label>

        </div>
        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Next</button>
