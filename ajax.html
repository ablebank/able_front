http://devapi.able-coin.io/ico/access/auth/email/chise44%40naver.com<br>
https://api.github.com/feeds

<script src="/js/jquery.min.js" type="text/javascript"></script>


<script>
    console.log("============ico 사이트 json 통신시작==========");

    urls = "http://devapi.able-coin.io/ico/access/auth/email/chise44%40naver.com";
    $.ajax({
        url: urls,
        dataType: 'json',
        success: function(d){
            console.log(d)
        }
    });


    console.log("============test api json 통신시작==========");

    urls = "https://api.github.com/feeds";
    $.ajax({
        url: urls,
        dataType: 'json',
        success: function(d){
            console.log(d)
        }
    });



    console.log("============ico 사이트 jsonp 통신시작==========");

    $.ajax({
        url: urls,
        dataType: 'jsonp',
        success: function(d){
            console.log(d)
        }
    });

        url: urls,

        }
    });
